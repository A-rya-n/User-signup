<mat-grid-list cols="1" rowHeight="4:2">
  <mat-grid-tile>
    <mat-card class="form-card">
      <mat-card-header>
        <mat-card-title>Registration</mat-card-title>
        <mat-card-subtitle>Complete all the fields</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="register-form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput />
        </mat-form-field>
        <label>User type: </label>
        <mat-radio-group>
          <mat-radio-button value="auto">Admin</mat-radio-button>
          <mat-radio-button value="always">Developer</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <div class="form-button">
        <button mat-raised-button color="warn" type="button">Cancel</button>
        <button mat-raised-button color="accent" type="submit">Submit</button>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
